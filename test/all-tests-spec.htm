<!doctype html>
<html>
<head>
  <title>All the Jasmine Tests | VT Code Camp 2012</title>
  <link rel="stylesheet" type="text/css" href="../lib/jasmine/lib/jasmine-core/jasmine.css">
</head>
<body>

  <script type="text/javascript" src="../lib/jasmine/lib/jasmine-core/jasmine.js"></script>
  <script type="text/javascript" src="../lib/jasmine/lib/jasmine-core/jasmine-html.js"></script>
  <script type="text/javascript" src="../lib/jasmine-reporters/src/jasmine.console_reporter.js"></script>
  <script type="text/javascript" src="../lib/jasmine-reporters/src/jasmine.junit_reporter.js"></script>

  <script type="text/javascript" src="../src/js/util.js"></script>
  <script type="text/javascript" src="../src/js/math.js"></script>

  <script type="text/javascript" src="js/util-spec.js"></script>
  <script type="text/javascript" src="js/math-spec.js"></script>

  <script type="text/javascript">
    if (/PhantomJS/.test(navigator.userAgent)) {
      jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
      jasmine.getEnv().addReporter(new jasmine.JUnitXmlReporter('target/test-reports/'));
      jasmine.getEnv().addReporter(new jasmine.ConsoleReporter());
    } else {
      jasmine.getEnv().addReporter(new jasmine.HtmlReporter());
    }
    jasmine.getEnv().execute();
  </script>

</body>
</html>
